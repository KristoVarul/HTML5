<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Õpime HTML5">
    <meta name="author" content="Kristo Varul"> 
    <link rel="apple-touch-icon" sizes="180x180" href=".img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href=".img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">  
    <title>Ülesanne 10 &copy;</title>
</head>
<body>
    <!-- Kristo 18.12.25 -->
    <h1>ÕPILASE REGISTREERIMISVORM</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>isikuandmed</legend>
            <label for="fname">Eesnimi</label><br>
            <input type="text" id="fname" placeholder="nt Kristo" maxlength="30" required>
            <p></p>
            <label for="lname">Perekonnanimi</label><br>
            <input type="text" id="lname" placeholder="nt Varul" maxlength="30" required>
            <p></p>
            <label for="birth">Sünnikuupäev</label>
            <input type="date" id="birth" name="birth" value="1990-01-01" min="1990-01-01" max="2025-11-27" required>
            <p></p>
            <label>Sugu</label><br>
            <input type="radio" name="sugu" value="Male" required> Mees
            <input type="radio" name="sugu" value="Female" required> Naine
        </fieldset>
        <fieldset>
            <legend>Kontakt</legend>
            <label for="email">E-post</label>
            <input type="email" id="email" name="Email" placeholder="nt nimi.@kool.ee" maxlength="100" required>
            <p></p>
            <label for="tel">Mobiiltelefon</label><br>
            <input type="tel" id="tel" name="tel" pattern="+372[0-9]{7,8}" placeholder="+37256917318" required>
            <p></p>
            <label for="aadress">Aadress</label><br>
            <textarea id="aadress" name="Aadress" rows="4" cols="30"></textarea>
            <p></p>
            <label for="linn">linn/asula</label><br>
            <input type="text" id="linn" name="linn" placeholder="nt Uuemõisa" maxlength="30" required>
            <p></p>
            <label for="post">Postiindeks</label><br>
            <input type="number" id="post" name="post" placeholder="nt 90401" min="10000" max="99999" required>
            <p></p>
            <label for="riik">Riik</label><br>
            <input type="text" id="riik" name="riik" value=" nt Eesti" required>
            <p></p>
        </fieldset>
        <fieldset>
            <legend>Muu info</legend>
            <label for="fname">Huvialad</label><br>
            <input type="checkbox" name="Drawing"> Tantsimine
            <input type="checkbox" name="dance"> Uisutamine
            <input type="checkbox" name="Singing"> Sulgpall
            <input type="checkbox" name="cooking"> Lauamängud
            <input type="checkbox" name="other"> Muu: <input type="text" name="muu tegevus" placeholder="täpsusta (kuni 30 märki)" maxlength="30">
            <p></p>
            <label>Isiklik veebileht</label>
            <input type="url" id="my_url" name="mu_url" placeholder="https://minuleht.ee" pattern="https?://.*" title="Isiklik veebileht">
            <p></p>
            <label>Eelistatud teemavärv (valikuline)</label>
            <input type="color" value="#ff0000">
            <p></p>
            <label>Dokumendid (PDF või pilt)</label>
            <input type="file" accept="image/*,.pdf">
            <p></p>
        </fieldset>
        <fieldset>
            <legend>Nõustamine</legend>
            <input type="checkbox" name="Drawing"> Kinnitan, et andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.
        </fieldset>
        <p></p>
        <button type="submit">Saada</button>
        <button type="reset">Tühjenda</button>
    </form>
</body>
</html>
